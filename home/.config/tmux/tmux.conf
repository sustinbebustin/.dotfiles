# Sensible defaults
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "tmux-256color"
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -g focus-events on
setw -g aggressive-resize on

# Prefix: Ctrl+B
set -g prefix C-b
bind C-b send-prefix

# Mouse
set -g mouse on

# Pane resizing
bind -r - resize-pane -D 2
bind -r = resize-pane -U 2
bind -r ] resize-pane -R 2
bind -r [ resize-pane -L 2
bind -r DC select-layout tiled

# Splits and windows (preserve current path)
unbind %
unbind '"'
bind \\ split-window -h -c "#{pane_current_path}"
bind Enter split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane management
bind x kill-pane
unbind z
unbind m
bind m resize-pane -Z

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Copy mode (vim-style)
set-window-option -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi q send-keys -X cancel
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi Escape send-keys -X clear-selection
bind -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
# Copy to clipboard (macOS: pbcopy, Linux: xclip fallback)
if-shell "command -v pbcopy" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'"

# Status bar
set-option -g status-position top
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# Dracula Pro theme
set -g status-style "bg=#22212C,fg=#F8F8F2"
set -g status-left "#[bg=#9580FF,fg=#22212C,bold] #S #[bg=#22212C] "
set -g status-right "#[fg=#7970A9]%H:%M #[fg=#504C67]| #[fg=#7970A9]%d-%b"
set -g status-left-length 30
set -g status-right-length 50
set -g window-status-format "#[fg=#7970A9] #I:#W "
set -g window-status-current-format "#[bg=#454158,fg=#F8F8F2,bold] #I:#W "
set -g window-status-separator ""
set -g pane-border-style "fg=#454158"
set -g pane-active-border-style "fg=#9580FF"
set -g message-style "bg=#454158,fg=#F8F8F2"
set -g message-command-style "bg=#454158,fg=#F8F8F2"
set -g mode-style "bg=#454158,fg=#F8F8F2"
set -g clock-mode-colour "#9580FF"

# Session persistence
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Plugin directory
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# Auto-install TPM if not present
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (must be last line)
run '~/.config/tmux/plugins/tpm/tpm'
