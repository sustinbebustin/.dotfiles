# Starship prompt configuration
# Docs: https://starship.rs/config/

format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Dracula Pro palette
palette = "dracula-pro"

[palettes.dracula-pro]
purple = "#9580FF"
pink = "#FF80BF"
red = "#FF9580"
orange = "#FFCA80"
yellow = "#FFFF80"
green = "#8AFF80"
cyan = "#80FFEA"
foreground = "#F8F8F2"
comment = "#7970A9"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold purple"

[git_branch]
format = "[$branch]($style) "
style = "bold cyan"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"

[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "comment"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
