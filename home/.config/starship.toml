# Starship prompt configuration
# Docs: https://starship.rs/config/

format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = "[$branch]($style) "
style = "bold cyan"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"

[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold white"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
